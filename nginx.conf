worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # ========== 2. 上游 ==========
    upstream backend_service { server backend:3456; }
    upstream auth_service   { server 127.0.0.1:8080; }

    # ========== 3. server ==========
    server {
        listen 3456;
        server_name localhost;
        absolute_redirect off;

        # ========== 1. 静态资源统一走 CDN（写死） ==========
        set $static_prefix "https://cdn.jsdelivr.net/gh/heshengtao/super-agent-party@main";

        # ----------------------------------------------------
        # 0. 根路径静态资源（FastAPI 挂的 6 个目录）
        # ----------------------------------------------------
        location ~* ^/(fontawesome|css|js|libs|sh|source)/.*\.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot|map)$ {
            auth_request off;
            return 302 $static_prefix$request_uri;
        }
        location ~* ^/(fontawesome|css|js|libs|sh|source)/ {
            auth_request off;
            return 302 $static_prefix$request_uri;
        }

        # ----------------------------------------------------
        # 1. PWA / 图标免认证
        # ----------------------------------------------------
        location ~* ^/(manifest.json|service-worker.js|sw.js|favicon.ico|logo.png) {
            auth_request off;
            proxy_pass http://backend_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # ----------------------------------------------------
        # 2. 登录页（公开）
        # ----------------------------------------------------
        location = /login.html {
            auth_request off;
            root /usr/share/nginx/html;
            try_files /static/login.html =404;
        }

        # ----------------------------------------------------
        # 3. 认证 API（公开）
        # ----------------------------------------------------
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
        }

        # ----------------------------------------------------
        # 4. 内部鉴权
        # ----------------------------------------------------
        location = /auth-validate {
            internal;
            proxy_pass http://auth_service/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        # ----------------------------------------------------
        # 5. 其它业务路由（受保护）
        # ----------------------------------------------------
        location / {
            auth_request /auth-validate;
            error_page 401 = @handle_401;
            error_page 403 = @handle_403;

            proxy_pass http://backend_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ----------------------------------------------------
        # 6. 错误重定向
        # ----------------------------------------------------
        location @handle_401 {
            return 302 /login.html?redirect=$request_uri;
        }
        location @handle_403 {
            return 302 /login.html?change_password=true;
        }
    }
}